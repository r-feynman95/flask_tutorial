{% extends 'layout.html' %}
{% block content %}

<div class="col-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">                                      <!-- Simple bootstrap card-->
        <div class="card-body">
            <div class="chart-container" style="position: relative; height: 400px; width: 100%;">
                <canvas id="income_vs_expense"></canvas>                    <!-- Contains a canvas as chart.js requires a canvas to be drawn-->
            </div>
        </div>
    </div>
</div>

{% block javascript %}
<script>
    let income_vs_expenses = JSON.parse({{ income_vs_expenses | tojson }});

    let income_vs_expense_chart = new Chart(income_vs_expense, {
            type: 'pie',
            data: {
            labels: ['expense', 'income'],
                datasets: [{
                    label: "Income Vs Expenses",
                    data: income_vs_expenses,
                    backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                        '#B276B2', '#E16851', '#FB8267'],

                    borderWidth: 1,
                    hoverBorderColor: "black",
                    hoverBorderWidth: 2,
                    hoverBackgroundColor: 'rgba(154, 245, 140)',
                    pointHoverRadius: 5
                }],
            },
            options: {
                    title: {
                        display: true,
                            text: "Income Vs Expenses",
                                fontSize: 20,
                    },
                    legend: {
                        position: "right",
                            labels: {
                            fontColor: "gray"
                        },
                        display: true,
                    },

                    elements: {
                        hitRadius: 3,
                    },

                    scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                min: 0
                                }
                                    }
                                }
                            }
                    });

  </script>  

{% endblock %}


{% endblock %}
